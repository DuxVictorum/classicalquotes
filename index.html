<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classical World Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="image-container">
        <h1>Classical Quote Generator</h1>
        <img
          src="assets/engin-akyurt-unsplash CROP.jpg"
          alt="several Greco-Roman statue heads facing right"
          class="top-image"
        />
      </div>
    </header>

    <div class="container">
      <h2 class="boxtop">Need help? &nbsp Looking for advice?</h2>
      <p class="boxtop">
        Ask your question to reveal your (randomly) personalized advice straight
        from the pages of ancient sages!
      </p>
      <hr />
      <div class="textbox">
        <div id="instructions">
          <div>Enter your question in the box below:</div>
          <textarea name="question" id="question" cols="35" rows="5"></textarea>
          <br />
          <button id="quoteButton" type="button">
            The ancient text says...
          </button>
        </div>
        <div id="quotebox">
          <div id="quoteIntro">What answer will be revealed?</div>
          <div id="quoteContent">
            <p id="quote"></p>
            <div><span id="author"></span>, <span id="source"></span></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p id="footer">
        Coded in 2022 by the always-learning
        <a href="https://www.github.com/DuxVictorum">Mark Thorne</a>
      </p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
