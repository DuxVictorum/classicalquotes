<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classical World Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="image-container">
        <h1>Classical Quote Generator</h1>
        <img
          src="assets/engin-akyurt-unsplash CROP.jpg"
          alt="several Greco-Roman statue heads facing right"
          class="top-image"
        />
      </div>
    </header>

    <div class="container">
      <h2>Need a bit of ancient wisdom? You've come to the right place!</h2>
      <div class="quotebox">
        <p>Step right up and click the button below...</p>
        <button id="quoteButton" type="button">The ancient text says...</button>
      </div>
      <div class="quotebox">
        <p id="quote">This is where the quote will go.</p>
      </div>
    </div>

    <footer>
      <p id="footer">
        Coded in 2022 by the always-learning
        <a href="https://www.github.com/DuxVictorum">Mark Thorne</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
